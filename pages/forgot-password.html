<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dooha Sooq Admin | Forgot Password</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="./../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../dist/css/admin-style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="./../dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="./../plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
.login-page {
    background: #9A7A32 none repeat scroll 0 0;
}
.login-box-msg {
    font-size: 16px;
    text-transform: uppercase;
    font-weight: 600;
}
.login-box-body > a {
    font-weight: 600;
}
a{
 color: #9A7A32; 
}
a:hover, a:active, a:focus {
    color: #9A7A32;
}
.btn-primary {
    background-color: #1E282C;
    border-color: #1E282C;
}
.btn-primary:hover, .btn-primary:active, .btn-primary.hover {
    background-color: #2C3B41 !important;
    border-color: #2C3B41 !important;
}
    </style>
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="./../index2.html"><img src="./../dist/img/logo-icon.png" alt="logo"></a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Forgot Your Password?</p>
        <form action="../pages/login.html" method="post">
          <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Enter Email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-4 pull-right">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Submit</button>
            </div><!-- /.col -->
          </div>
        </form>
       <a href="../pages/login.html"><i class="fa fa-caret-left"></i> Back to login</a>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.4 -->
    <script src="./../plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="./../bootstrap/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="./../plugins/iCheck/icheck.min.js"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
</html>
